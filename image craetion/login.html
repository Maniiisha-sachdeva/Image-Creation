<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      box-shadow: 0px 0px 200px 30px rgb(81, 5, 151);
        }

    .login-form {
      padding: 20px;
        font-size: 25px;
      color: rgb(81, 5, 151);
      height: 400px;
      margin-top: 70px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 15px;
      box-shadow: 0px 0px 200px 30px rgb(81, 5, 151);
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .btn-login {
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.555);
      color: rgb(81, 5, 151);
      font-size: 20px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      box-shadow: 0px 1000px 200px 950px rgb(81, 5, 151);
      border: 2px solid rgb(81, 5, 151);
    border-radius: 50px;
   
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2 style="margin-top: -70px; color: black;">Login To Your Account</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email or Phone:</label>
        <input type="text" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="button" class="btn-login" onclick="validateLogin()">Login</button>
    </form>
  </div>

  <script>
    function validateLogin() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Check if the email is in use (mock validation)
      var user = JSON.parse(localStorage.getItem(email));

      if (!user) {
        alert('Account not found. Please check your email or phone number.');
        return;
      }

      // Check if the password is correct
      if (user.password !== password) {
        alert('Incorrect password. Please try again.');
        return;
      }

      // Display success message and redirect to home page after a delay
      alert('Login successful! You will be redirected to the home page.');

      setTimeout(function () {
        window.location.href = 'home.html';
      }, 2000); //
    }
  </script>
</body>
</html>
